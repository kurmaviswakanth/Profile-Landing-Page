<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Landing Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to bottom, #f97316, #111827); /* orange â†’ dark gray */
      margin: 0;
      padding: 0;
      height: 100vh; /* Ensure full viewport height */
    }

    .profile-card {
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .profile-img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border: 4px solid #fff;
    }

    .btn {
      border-radius: 12px;
      font-weight: 500;
      display: flex;
      align-items: center; /* Vertically center content */
      justify-content: flex-start; /* Align content from the left */
      gap: 10px; /* Space between icon and text */
      padding: 10px 15px; /* Adjust padding for better alignment */
      text-align: center; /* Center text horizontally within its space */
      width: 100%; /* Ensure full width */
      position: relative; /* For potential future adjustments */
    }

    .btn i {
      font-size: 1.5rem; /* Larger icons for visibility */
      flex-shrink: 0; /* Prevent icon from shrinking */
    }

    .btn span {
      flex-grow: 1; /* Allow text to take available space */
      text-align: center; /* Center the text within its flex space */
    }

    /* Custom colors for icons */
    .btn-linkedin i {
      color: #0077b5; /* LinkedIn blue */
    }

    .btn-github i {
      color: #333; /* GitHub dark gray */
    }

    .btn-website i {
      color: #1a73e8; /* Website blue (Google-like) */
    }

    .btn:hover {
      background-color: #e0e0e0; /* Light gray on hover */
      transition: background-color 0.3s ease;
    }

    .btn img {
        width: 40px; /* Change this value to adjust width */
        height: 40px; /* Change this value to adjust height */
}
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card text-center p-4 profile-card">
      <!-- Profile Image -->
      <img src="images/profile.jpg" class="rounded-circle profile-img mx-auto d-block" alt="Profile">
      <!-- Name & Subtitle -->
      <h2 class="mt-3">Kurma Viswakanth</h2>
      <p class="text-muted">Let's connectðŸŒŸ Explore my links below</p>
      <!-- Buttons -->
      <div class="d-grid gap-3 mt-4">
        <a href="https://tapthe.link/LinkedIn" target="_blank" class="btn btn-light btn-lg btn-linkedin"><img src="images\linkedin-network-communication-connection-internet-online-svgrepo-com.svg" alt="LinkedIn Icon"><span>LinkedIn</span></a>
        <a href="https://tapthe.link/GitHub" target="_blank" class="btn btn-light btn-lg btn-github"><img src="images\github-svgrepo-com.svg" alt="GitHub Icon"><span>GitHub</span></a>
        <a href="https://tapthe.link/Website" target="_blank" class="btn btn-light btn-lg btn-website"><img src="images\globe-1-svgrepo-com.svg" alt="Website Icon"s><span>Website</span></a>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
